<div class="hero" *ngIf="orderData">
  <div class="hero-orders">
    <mat-accordion multi="true">
      <div class="container-fluid">
        <div class="row" style="margin-left: 3%; margin-right: 3%">
          <div class="col-xs-6 col-md-4" *ngFor="let order of orderData.rows">
            <app-order-card [orderDetails]="order"></app-order-card>
          </div>
        </div>
      </div>
    </mat-accordion>
    <mat-paginator
      *ngIf="orderData.count"
      [length]="orderData.count"
      [pageSize]="pageSize"
      (page)="onPageChange($event)"
    ></mat-paginator>
  </div>
  <app-loader *ngIf="!orderData"></app-loader>
</div>
