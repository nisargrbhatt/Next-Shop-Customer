<div mat-dialog-title>
  <h2>Email verification</h2>
</div>
<div mat-dialog-content>
  Your email is not verified, please verify the email to create your first
  order.
</div>
<div mat-dialog-actions>
  <button [mat-dialog-close]="true" mat-raised-button color="primary">
    Let's do it
  </button>
  <button [mat-dialog-close]="false" mat-raised-button color="warn">
    Not now
  </button>
</div>
