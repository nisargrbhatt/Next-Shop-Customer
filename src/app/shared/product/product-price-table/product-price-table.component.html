<div class="mat-elevation-z8 table-data">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="merchant_name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Merchant</th>
      <td mat-cell *matCellDef="let row">{{ row.user.name }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
      <td mat-cell *matCellDef="let row">{{ row.price | currency: 'INR' }}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
      <td mat-cell *matCellDef="let row">
        <button
          mat-button
          type="button"
          (click)="onAddToCart(row.id)"
          *ngIf="!checkInCart(row.id)"
        >
          <mat-icon>shopping_cart</mat-icon>
        </button>
        <button
          mat-button
          type="button"
          (click)="onRemoveToCart(row.id)"
          *ngIf="checkInCart(row.id)"
        >
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
        <button
          mat-raised-button
          color="primary"
          type="button"
          [routerLink]="['/buy/', row.id, row.productId]"
        >
          Buy Now
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow style="width: 100%; text-align: center">
      <td class="mat-cell" colspan="4">No Price Added</td>
    </tr>
  </table>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 25, 100]"
    aria-label="Select page of prices"
  ></mat-paginator>
</div>
