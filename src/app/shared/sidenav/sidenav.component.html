<div id="mySidenav" class="sidenav">
  <a class="closebtn" (click)="closeNav()">&times;</a>

  <span>
    <a
      routerLink="auth/login"
      routerLinkActive="mat-accent"
      *ngIf="!isAuthenticated"
      (click)="closeNav()"
      ><mat-icon>login</mat-icon> Login</a
    >
    <a
      routerLink="auth/signup"
      routerLinkActive="mat-accent"
      *ngIf="!isAuthenticated"
      (click)="closeNav()"
      ><mat-icon>create</mat-icon> Signup</a
    >
    <a
      *ngIf="isAuthenticated"
      routerLink="profile/profile-view"
      routerLinkActive="mat-accent"
      (click)="closeNav()"
      ><mat-icon> manage_accounts</mat-icon> Manage Account</a
    >
    <a *ngIf="isAuthenticated" (click)="logout()"
      ><mat-icon>logout</mat-icon> Logout</a
    >
  </span>
</div>
