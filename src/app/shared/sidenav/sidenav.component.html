<div id="mySidenav" class="sidenav">
  <a routerLink="/" class="closebtn" (click)="closeNav()">&times;</a>
  <span *ngFor="let item of navList">
    <a
      routerLink="{{ item.routerLink }}"
      routerLinkActive="mat-accent"
      (click)="closeNav()"
      *ngIf="conditionCheck(item.condition, item.onAuthenticate)"
      ><mat-icon *ngIf="item.isMatIcon">{{ item.icon }}</mat-icon>
      {{ item.name }}</a
    >
  </span>
</div>
