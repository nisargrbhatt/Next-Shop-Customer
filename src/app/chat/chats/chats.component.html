<div *ngIf="chatService.RoomObservable | async as rooms; else norooms">
  <div *ngFor="let room of rooms">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{ room.otherUserData.name }}</mat-card-title>
        <mat-card-subtitle>{{ room.otherUserData.email }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button
          mat-button
          color="primary"
          [routerLink]="['/chat/', room.member1Id, room.member2Id]"
        >
          Chat
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
<ng-template #norooms>
  <p class="mat-subheading-2" style="text-align: center">No Chats found</p>
</ng-template>
